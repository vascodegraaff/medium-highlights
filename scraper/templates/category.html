<style>
    .scrollmenu {
        overflow:auto;
        white-space: nowrap;
        max-width: 800px;
        box-sizing: border-box;
        margin: 0 auto;
        padding: 15px 5px;
    }
    .scrollmenu a {
        display: inline-block;
        text-align: center;
        text-decoration: none;
        padding: 10px;

    }
    .scrollmenu a:hover {
        background-color: dimgray;
    }
    .scrollmenu a {
        color: black;
    }
</style>
<body style="margin:0px">
    {% include 'header.html' %}
    {% if allCategories %}
    <div class="scrollmenu">
        {% for tag in allCategories %}
        <a href="\tag/{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </div>
    {% endif %}
</body>
